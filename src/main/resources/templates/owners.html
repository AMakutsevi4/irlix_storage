<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Владельцы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/owners">Владельцы шоколадной фабрики</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/owners">Все владельцы</a>
                    <a class="nav-item nav-link active" href="/supplies">Все поставщики</a>
                    <a class="nav-item nav-link active" href="/products">Все продукты</a>
                    <a class="nav-item nav-link active" href="/types">Все типы</a>
                    <a class="nav-item nav-link" th:href="@{/owners/new}">Добавить владельца</a>
                    <a class="nav-item nav-link" th:href="@{/supplies/new}">Добавить поставщика</a>
                    <a class="nav-item nav-link" th:href="@{/products/new}">Добавить продукт</a>
                    <a class="nav-item nav-link" th:href="@{/types/new}">Добавить тип</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<body>
<div class="container">
    <h4>Все владельцы</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>телефон</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.first_name}"></td>
            <td th:text="${owner.last_name}"></td>
            <td th:text="${owner.phone_number}"></td>
            <td th:text="${owner.email}"></td>
            <td>
                <a th:href="@{'/owners/edit/' + ${owner.id}}" class="btn btn-warning">Изменить</a>
                <a th:href="@{'/owners/delete/' + ${owner.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
