<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Типы продуктов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/types">Типы продуктов</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/owners">Все владельцы</a>
                    <a class="nav-item nav-link active" href="/supplies">Все поставщики</a>
                    <a class="nav-item nav-link active" href="/products">Все продукты</a>
                    <a class="nav-item nav-link active" href="/products">Все типы</a>
                    <a class="nav-item nav-link" th:href="@{/owners/new}">Добавить владельца</a>
                    <a class="nav-item nav-link" th:href="@{/supplies/new}">Добавить поставщика</a>
                    <a class="nav-item nav-link" th:href="@{/products/new}">Добавить продукт</a>
                    <a class="nav-item nav-link" th:href="@{/types/new}">Добавить тип</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <h4>Все типы</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Продукты</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <td th:text="${type.id}"></td>
            <td th:text="${type.name}"></td>
            <td th:text="${type.description}"></td>
            <td>
                <ul>
                    <li th:each="product : ${type.products}" th:text="${product.name}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{'/types/edit/' + ${type.id}}" class="btn btn-warning">Изменить</a>
                <a th:href="@{'/types/delete/' + ${type.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
